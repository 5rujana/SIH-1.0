<!DOCTYPE html>

<html>
    <head>
        <title>home-page</title>
        <link rel="stylesheet" href="styles\home styles\header.css">
        <link rel="stylesheet" href="styles\home styles\container.css">
        <style>
            p{
                font-family:Arial, sans-serif;
                margin-top: 0;
                margin-bottom: 0;

            }

            body{
                margin:0;
                padding-top: 70px;
                background-color: #f1eff4;

            }
            </style>
    </head>
    <body>
        <div class="header">
            <div class="left-section">
                <div class="logo-sec">
                    <img class="logo" src="icons\home page\logo.png">
                </div>
                <div class="comp-sec">
                    <p class="company-name">
                        company name
                    </p>
                </div>
            </div>
            <div class="right-section">
                <div class="home">
                    <p class="home-text">
                        Home
                    </p>
                </div>

                <div class="login">
                    <p class="login-text">
                        Login
                    </p>
                </div>

                <div class="sign-up">
                    <p class="signup-text">
                        Sign up
                    </p>
                </div>

                <div class="about-us">
                    <p class="aboutus-text">
                        About us
                    </p>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="left-half">

            </div>

            <div class="right-half">
                <div class="login-box">
                    <h2>Login</h2>
                    <div class="input-group">
                        <i class="fas fa-mobile-alt icon"></i>
                        <input type="text" id="mobile" name="mobile" placeholder="Mobile Number" required>
                    </div>
                    <div class="input-group">
                        <i class="far fa-calendar-alt icon"></i>
                        <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
